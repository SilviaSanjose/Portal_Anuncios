<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Registro</title>
	<link rel="stylesheet" href="{{ url_for('static', filename ='css/registro.css') }}" >
</head>
<body> 
    <header>
        <h1>CREATIVE</h1>
    </header>
    <h1>Registra aquí tu anuncio</h1>
    <form action= "guardar-anuncio" method="post" enctype="multipart/form-data">
        <fieldset>
        <div class="nombre">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name= "nombre" pattern="^[a-zA-Z0-9 ñNÁÉÍÓÚáéíó]{4,40}$" title="Letras o números entre 4 y 40 caracteres"/>
        </div>
        <div class="categoria">
            <label for="categoria">Categoría</label>
            <select name= "categoria">
                {% for c in categorias %}
                    <option value="{{ c[0] }}">{{ c[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="precio">
            <label for="precio">Precio</label>
            <input type="text" id = "precio" name= "precio" required pattern="^[0-9,]+(.[0-9]{2})?$"/>
        </div>
        <div class="descripcion">
            <label for="descripcion">Descripción</label>
            <textarea name= "descripcion" maxlength="300" placeholder="Máximo 300 caracteres"></textarea>
        </div>
        <div>
            <label for="envio">Envío</label>
            <input type="radio" name= "envio" value= "Si" required>Si</input>
            <input type="radio" name= "envio" value= "No">No</input>
        </div>
        <div class="contacto">
            <label for="contacto">Contacto</label>
            <input type="email" id="email" name= "contacto" placeholder="Introduce tu email" required pattern="^[(a-z0-9\_\-\.)]+@[(a-z0-9\_\-\.)]+\.[(a-z)]{2,5}$"/>
        </div>
        <div class="imagen">
            <input type="file" name="img_file">
        </div>
        <button type="submit">REGISTRAR</button>
        </fieldset>
    
    </form>
</body>
</html>
